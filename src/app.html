<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
	<script>
		function updateDarkMode() {
			if ('THEME_PREFERENCE_KEY' in localStorage) {
				// https://github.com/shinokada/svelte-5-ui-lib/blob/fc46272eeeff010bf8ac65c7d54da4b893d9912a/src/lib/darkmode/Darkmode.svelte#L25
				localStorage.getItem('THEME_PREFERENCE_KEY') === 'dark' ? window.document.documentElement.classList.add('dark') : window.document.documentElement.classList.remove('dark');
			} else {
				if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
					window.document.documentElement.classList.add('dark');
				}
			}
		}

		// Initial check
		updateDarkMode();

		// Listen for changes
		window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateDarkMode);
	</script>
</head>
<body class="bg-white dark:bg-gray-800" data-sveltekit-preload-data="hover">
<div style="display: contents">%sveltekit.body%</div>
</body>
</html>
